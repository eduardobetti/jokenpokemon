<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevClub Jokenpô</title>
  </head>

  <body>
    <div class="container">
      <h1>Jokenpokémon</h1>
      <div class="buttons">
        <button id="grass">
          <img
            class="pokeImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
            alt="bulbasaur - grass-type"
          />
        </button>
        <button id="fire">
          <img
            class="pokeImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
            alt="charmander - fire-type"
          />
        </button>
        <button id="water">
          <img
            class="pokeImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
            alt="squirtle - water-type"
          />
        </button>
      </div>

      <p class="result">---</p>
      <br />
      <p class="playerScore">Pontuação do Jogador: <span>0</span></p>
      <p class="machineScore">Pontuação da Máquina: <span>0</span></p>
    </div>
  </body>

  <script src="script.js"></script>
</html>
